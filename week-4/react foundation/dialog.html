     .parent {

div {

    <div id="pranav" class="container">
        <form action="">
            <input id= "number1" type="number" placeholder="number1">
            <br>
            <br>
            <br>
            <input id= "number2" type="number" placeholder="number1">
            <br>
            <br>
            <br>

            <button type="button" onclick="start()">Submit</button>
        </form>
    </div>
    <dialog id="dialog">
        <p id="result"></p>
        <button id="close">Close</button>
    </dialog>
    <script>
        function Add(a,b){
            return parseInt(a) + parseInt(b);
        }
    
        function start() {
            let a = document.getElementById("number1").value;
            let b = document.getElementById("number2").value;
            let ans = Add(a, b);
            
            let dialog = document.getElementById("dialog");
            document.getElementById("result").textContent = "The result is: " + ans;
            dialog.showModal();
    
            document.getElementById("close").onclick = function() {
                dialog.close();
            };
        }
    </script>

<script>
    function Add(a,b){
        return parseInt(a) + parseInt(b);
    }

    function start() {
        let a = document.getElementById("number1").value;
        let b = document.getElementById("number2").value;
        let ans = Add(a, b);
        
        let dialog = document.getElementById("dialog");
        document.getElementById("result").textContent = "The result is: " + ans;
        dialog.showModal();

        document.getElementById("close").onclick = function() {
            dialog.close();
        };

</script>
